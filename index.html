<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი თამაშები</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #2d3748;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #48bb78;
        }

        #game-selection, #game-container {
            width: 100%;
        }

        .game-link {
            display: block;
            margin-bottom: 1rem;
            padding: 1rem 2rem;
            background-color: #4a5568;
            color: #f7fafc;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .game-link:hover {
            background-color: #4a5568;
        }

        /* Styles for the game canvas/display */
        #gameCanvas {
            background-color: #5599ff;
            border: 4px solid #4a5568;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        #game-info {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            background-color: #38a169;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Press+Start+2P', cursive;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #27795b;
        }

        #game-over-screen, #win-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-invincible {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div id="game-selection" class="container">
            <h1>აირჩიეთ თამაში</h1>
            <a href="?game=roulette" class="game-link">რულეტკა</a>
            <a href="?game=felix" class="game-link">Felix The Cat</a>
        </div>
        
        <div id="game-container" class="hidden">
            <!-- Game will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Define all games and their configurations (JS file and HTML template)
        const games = {
            'felix': {
                jsFile: 'felix.js',
                htmlTemplate: `
                    <div id="game-container">
                        <canvas id="gameCanvas"></canvas>
                        <div id="game-info" class="mt-4 flex justify-between">
                            <div>ქულა: <span id="score">0</span></div>
                            <div>სიცოცხლე: <span id="lives">3</span></div>
                        </div>
                    </div>
                    <div id="game-over-screen">
                        <h1 id="game-over-text">თამაში დასრულდა</h1>
                        <div class="score-display">საბოლოო ქულა: <span id="final-score">0</span></div>
                        <button onclick="window.location.href = window.location.pathname">მთავარ გვერდზე დაბრუნება</button>
                    </div>
                    <div id="win-screen">
                        <h1 id="win-text">გილოცავ! დონე დასრულებულია!</h1>
                        <button onclick="window.game.loadNextLevel()">შემდეგი დონე</button>
                    </div>
                `
            },
            'roulette': {
                jsFile: 'roulette.js',
                htmlTemplate: `
                    <!-- Your Roulette HTML will go here -->
                `
            }
        };

        const gameSelectionDiv = document.getElementById('game-selection');
        const gameContainerDiv = document.getElementById('game-container');
        const params = new URLSearchParams(window.location.search);
        const selectedGame = params.get('game');

        if (selectedGame && games[selectedGame]) {
            // Hide the game selection menu and show the game container
            gameSelectionDiv.style.display = 'none';
            gameContainerDiv.style.display = 'block';

            // Insert the game's HTML template
            gameContainerDiv.innerHTML = games[selectedGame].htmlTemplate;

            // Load the corresponding JavaScript file
            const script = document.createElement('script');
            script.src = games[selectedGame].jsFile;
            document.body.appendChild(script);

        } else {
            // Show the game selection menu by default
            gameSelectionDiv.style.display = 'block';
            gameContainerDiv.style.display = 'none';
        }
    </script>
</body>
</html>
