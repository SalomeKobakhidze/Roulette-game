<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი თამაშები</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #2d3748;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #48bb78;
        }

        #game-selection, #game-container {
            width: 100%;
        }

        .game-link {
            display: block;
            margin-bottom: 1rem;
            padding: 1rem 2rem;
            background-color: #4a5568;
            color: #f7fafc;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .game-link:hover {
            background-color: #4a5568;
        }

        /* Styles for the game canvas/display */
        #rouletteCanvas {
            border: 4px solid #4a5568;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            background-color: #1a202c; /* Ensure consistent background */
        }

        #game-info {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            background-color: #38a169;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #27795b;
        }

        #game-over-screen, #win-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-invincible {
            opacity: 0.5;
        }
        
        .radio-label-container {
            display: flex;
            align-items: center;
        }

        .radio-label-container input[type="radio"] {
            margin-right: 8px;
        }
        
    </style>
</head>
<body>
    <div id="main-content">
        <div id="game-selection" class="container">
            <h1>აირჩიეთ თამაში</h1>
            <a href="?game=roulette" class="game-link">რულეტკა</a>
            <a href="?game=felix" class="game-link">Felix The Cat</a>
        </div>
        
        <div id="game-container" class="hidden">
            <!-- Game will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Define all games and their configurations (JS file and HTML template)
        const games = {
            'felix': {
                jsFile: 'felix.js',
                htmlTemplate: `
                    <div id="game-container">
                        <canvas id="gameCanvas"></canvas>
                        <div id="game-info" class="mt-4 flex justify-between">
                            <div>ქულა: <span id="score">0</span></div>
                            <div>სიცოცხლე: <span id="lives">3</span></div>
                        </div>
                    </div>
                    <div id="game-over-screen">
                        <h1 id="game-over-text">თამაში დასრულდა</h1>
                        <div class="score-display">საბოლოო ქულა: <span id="final-score">0</span></div>
                        <button onclick="window.location.href = window.location.pathname">მთავარ გვერდზე დაბრუნება</button>
                    </div>
                    <div id="win-screen">
                        <h1 id="win-text">გილოცავ! დონე დასრულებულია!</h1>
                        <button onclick="window.game.loadNextLevel()">შემდეგი დონე</button>
                    </div>
                `
            },
            'roulette': {
                jsFile: 'roulette.js',
                htmlTemplate: `
                    <div id="roulette-game" class="container">
                        <h1 class="text-4xl font-bold mb-4">რულეტკა</h1>
                        <canvas id="rouletteCanvas" width="400" height="400" class="rounded-full border-4 border-gray-700 shadow-xl mx-auto"></canvas>
                        <div class="mt-8">
                            <div class="flex flex-col items-center">
                                <label for="betInput" class="mb-2 text-lg">ფსონი:</label>
                                <input type="number" id="betInput" value="10" min="1" class="w-24 p-2 text-center rounded-lg bg-gray-700 text-white font-mono">
                                <div class="mt-4 mb-2 text-lg">ფსონის ტიპი:</div>
                                <div class="flex flex-wrap justify-center gap-4">
                                    <label class="radio-label-container">
                                        <input type="radio" name="betType" value="number" checked class="form-radio text-green-500">
                                        <span class="ml-2">რიცხვი</span>
                                    </label>
                                    <label class="radio-label-container">
                                        <input type="radio" name="betType" value="red" class="form-radio text-red-500">
                                        <span class="ml-2">წითელი</span>
                                    </label>
                                    <label class="radio-label-container">
                                        <input type="radio" name="betType" value="black" class="form-radio text-gray-500">
                                        <span class="ml-2">შავი</span>
                                    </label>
                                    <label class="radio-label-container">
                                        <input type="radio" name="betType" value="even" class="form-radio text-blue-500">
                                        <span class="ml-2">ლუწი</span>
                                    </label>
                                    <label class="radio-label-container">
                                        <input type="radio" name="betType" value="odd" class="form-radio text-blue-500">
                                        <span class="ml-2">კენტი</span>
                                    </label>
                                </div>
                                <label for="betNumberInput" class="mt-4 mb-2 text-lg">რიცხვი (0-36):</label>
                                <input type="number" id="betNumberInput" value="1" min="0" max="36" class="w-24 p-2 text-center rounded-lg bg-gray-700 text-white font-mono">
                            </div>
                            <div class="flex justify-center mt-6">
                                <button id="spinButton" class="bg-red-600 hover:bg-red-700 text-white py-3 px-8 rounded-lg text-lg font-bold shadow-lg transition-all transform hover:scale-105">დატრიალება</button>
                            </div>
                        </div>
                        <div class="mt-8 text-xl">
                            <p>ბალანსი: <span id="balance">1000</span></p>
                            <p id="result" class="mt-2 text-green-400"></p>
                        </div>
                        <div class="mt-4 flex flex-col sm:flex-row justify-center gap-4">
                           <button onclick="window.location.href = window.location.pathname" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg">მთავარ გვერდზე დაბრუნება</button>
                           <button id="resetButton" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg">ბალანსის განულება</button>
                        </div>
                    </div>
                `
            }
        };

        const gameSelectionDiv = document.getElementById('game-selection');
        const gameContainerDiv = document.getElementById('game-container');
        const params = new URLSearchParams(window.location.search);
        const selectedGame = params.get('game');

        if (selectedGame && games[selectedGame]) {
            // Hide the game selection menu and show the game container
            gameSelectionDiv.style.display = 'none';
            gameContainerDiv.style.display = 'block';

            // Insert the game's HTML template
            gameContainerDiv.innerHTML = games[selectedGame].htmlTemplate;

            // Load the corresponding JavaScript file
            const script = document.createElement('script');
            script.src = games[selectedGame].jsFile;
            document.body.appendChild(script);

        } else {
            // Show the game selection menu by default
            gameSelectionDiv.style.display = 'block';
            gameContainerDiv.style.display = 'none';
        }
    </script>
</body>
</html>
